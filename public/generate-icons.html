<!DOCTYPE html>
<html>
<head>
    <title>Generate PWA Icons</title>
</head>
<body>
    <canvas id="canvas192" width="192" height="192" style="display:none;"></canvas>
    <canvas id="canvas512" width="512" height="512" style="display:none;"></canvas>
    <div>
        <h2>Right-click and save these images:</h2>
        <img id="img192" alt="192x192 icon" style="border: 1px solid #ccc; margin: 10px;">
        <img id="img512" alt="512x512 icon" style="border: 1px solid #ccc; margin: 10px;">
    </div>
    
    <script>
        // Create 192x192 icon
        const canvas192 = document.getElementById('canvas192');
        const ctx192 = canvas192.getContext('2d');
        
        // Background
        ctx192.fillStyle = '#10B981';
        ctx192.fillRect(0, 0, 192, 192);
        
        // Letter F
        ctx192.fillStyle = '#FFFFFF';
        ctx192.font = 'bold 140px Arial';
        ctx192.textAlign = 'center';
        ctx192.textBaseline = 'middle';
        ctx192.fillText('F', 96, 96);
        
        document.getElementById('img192').src = canvas192.toDataURL('image/png');
        
        // Create 512x512 icon
        const canvas512 = document.getElementById('canvas512');
        const ctx512 = canvas512.getContext('2d');
        
        // Background
        ctx512.fillStyle = '#10B981';
        ctx512.fillRect(0, 0, 512, 512);
        
        // Letter F
        ctx512.fillStyle = '#FFFFFF';
        ctx512.font = 'bold 380px Arial';
        ctx512.textAlign = 'center';
        ctx512.textBaseline = 'middle';
        ctx512.fillText('F', 256, 256);
        
        document.getElementById('img512').src = canvas512.toDataURL('image/png');
        
        // Auto-download
        setTimeout(() => {
            // Download 192x192
            const link192 = document.createElement('a');
            link192.download = 'icon-192x192.png';
            link192.href = canvas192.toDataURL('image/png');
            link192.click();
            
            // Download 512x512
            setTimeout(() => {
                const link512 = document.createElement('a');
                link512.download = 'icon-512x512.png';
                link512.href = canvas512.toDataURL('image/png');
                link512.click();
            }, 500);
        }, 1000);
    </script>
</body>
</html>
