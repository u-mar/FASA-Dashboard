<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generate PWA Icons</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: #f5f5f5;
    }
    canvas {
      border: 1px solid #ddd;
      margin: 20px 0;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    button {
      background: #10B981;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
      margin: 10px 5px;
    }
    button:hover {
      background: #059669;
    }
    .info {
      background: white;
      padding: 20px;
      border-radius: 8px;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <h1>FASA Dashboard PWA Icons Generator</h1>
  
  <div class="info">
    <h2>Instructions:</h2>
    <ol>
      <li>Click the buttons below to download both required icons</li>
      <li>Save them in the <code>public/</code> folder</li>
      <li>Names: <code>icon-512.png</code> and <code>icon-512-maskable.png</code></li>
    </ol>
  </div>

  <h3>Regular Icon (512x512)</h3>
  <canvas id="regularIcon" width="512" height="512"></canvas>
  <button onclick="downloadRegular()">Download icon-512.png</button>

  <h3>Maskable Icon (512x512)</h3>
  <canvas id="maskableIcon" width="512" height="512"></canvas>
  <button onclick="downloadMaskable()">Download icon-512-maskable.png</button>

  <script>
    // Regular icon with transparent background
    function drawRegularIcon() {
      const canvas = document.getElementById('regularIcon');
      const ctx = canvas.getContext('2d');
      
      // Clear canvas
      ctx.clearRect(0, 0, 512, 512);
      
      // Gradient background (circular)
      const gradient = ctx.createRadialGradient(256, 256, 50, 256, 256, 256);
      gradient.addColorStop(0, '#10B981');
      gradient.addColorStop(1, '#059669');
      
      // Draw rounded rectangle
      ctx.fillStyle = gradient;
      roundRect(ctx, 50, 50, 412, 412, 80);
      ctx.fill();
      
      // Draw "FASA" text
      ctx.fillStyle = 'white';
      ctx.font = 'bold 120px Arial';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('FASA', 256, 256);
    }

    // Maskable icon with safe zone
    function drawMaskableIcon() {
      const canvas = document.getElementById('maskableIcon');
      const ctx = canvas.getContext('2d');
      
      // Clear canvas
      ctx.clearRect(0, 0, 512, 512);
      
      // Full background (no transparency for maskable)
      const gradient = ctx.createRadialGradient(256, 256, 50, 256, 256, 300);
      gradient.addColorStop(0, '#10B981');
      gradient.addColorStop(1, '#059669');
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, 512, 512);
      
      // Draw "FASA" text (centered with safe zone)
      ctx.fillStyle = 'white';
      ctx.font = 'bold 100px Arial';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('FASA', 256, 256);
    }

    function roundRect(ctx, x, y, width, height, radius) {
      ctx.beginPath();
      ctx.moveTo(x + radius, y);
      ctx.lineTo(x + width - radius, y);
      ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
      ctx.lineTo(x + width, y + height - radius);
      ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
      ctx.lineTo(x + radius, y + height);
      ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
      ctx.lineTo(x, y + radius);
      ctx.quadraticCurveTo(x, y, x + radius, y);
      ctx.closePath();
    }

    function downloadRegular() {
      const canvas = document.getElementById('regularIcon');
      const link = document.createElement('a');
      link.download = 'icon-512.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    }

    function downloadMaskable() {
      const canvas = document.getElementById('maskableIcon');
      const link = document.createElement('a');
      link.download = 'icon-512-maskable.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    }

    // Draw both icons on page load
    drawRegularIcon();
    drawMaskableIcon();
  </script>
</body>
</html>
